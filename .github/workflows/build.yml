name: Make executable from python file

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install necessary packages
        run: sudo apt install python3.8 cython3 build-essential
      - name: check directory location
        run: pwd
      - name: list files
        run: ls -laGh
      - name: Compile to c file via Cython
        run: cython3 --embed -o spotify.c spotify.py
      - name: Compile executable file with Cython
        run: gcc -Os -I /usr/include/python3.8 spotify.c -lpython3.8 -o spotify
      - name: check generated files
        run: ls -laGh
      - uses: actions/upload-artifact@v2
        with:
          name: Ubuntu-x64
          path: /home/runner/work/spotify/spotify/spotify
  
  Windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python3
        shell: powershell
        run: choco install -y python3
      - name: Install cython
        shell: powershell
        run: pip install Cython
      - name: Compile to .c file via Cython
        shell: cmd
        run: cython3 --embed -o spotify.c spotify.py
      - name: check directory location
        shell: powershell
        run: pwd
      - name: list file
        shell: powershell
        run: ls
        
