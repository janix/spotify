name: Make executable from python file

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install python
        run: sudo apt install python3
      - name: check directory location
        run: pwd
      - name: list files
        run: ls -laGh
      - name: install pip dependencies
        run: pip install -r requirements.txt
      - name: build executable file
        run: pyinstaller --onefile spotify.py
      - name: check generated files
        run: ls -laGh
      - uses: actions/upload-artifact@v2
        with:
          name: Ubuntu-x64
          path: /home/runner/work/spotify/spotify/dist/spotify
  
  Windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - name: My location (pwd)
        shell: powershell
        run: pwd
      - name: Test python3
        shell: powershell
        run: ls C:\hostedtoolcache\windows\Python\3.9.13\x64\libs
      - name: Install cython
        shell: powershell
        run: pip install Cython
      - name: Compile to .c file via Cython
        shell: cmd
        run: python3 setup.py
      - name: list files
        shell: powershell
        run: ls
      - name: Compile spotify.c
        shell: powershell
        run: cl /I C:\hostedtoolcache\windows\Python\3.9.13\x64\include spotify.c /link C:\hostedtoolcache\windows\Python\3.9.13\x64\libs\python39.lib User32.lib Kernel32.lib
      - name: list builded files
        shell: powershell
        run: ls
      - uses: actions/upload-artifact@v2
        with:
          name: Windows-x64
          path: D:\a\spotify\spotify\spotify.exe
          
